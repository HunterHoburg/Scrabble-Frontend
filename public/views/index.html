<!DOCTYPE html>
<html ng-app='scrabbleBoard'>
  <head>
    <meta charset="utf-8">
    <title>Scrapple</title>
    <!-- <script src="/node_modules/angular/angular.js"></script> -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js'></script>
    <script src='../javascripts/app.js'></script>
    <script src='../javascripts/controller.js'></script>
    <link rel='stylesheet' href='../stylesheets/style.css' />
  </head>
  <body ng-controller='boardController as BC'>
    <h1>Testaroony</h1>
    <div ng-repeat='(index, row) in BC.board.boardLayout'>
      <div class='square' ng-repeat='(ind, num) in row'>
        <div ng-model='userInput' ng-change='BC.pushPlacedTile(userInput)'>
          <input ng-model='num.value' type='text' />
        </div>
      </div>
    </div>
    <button ng-click='BC.listChanges()'>Submit</button>
  </body>
</html>
